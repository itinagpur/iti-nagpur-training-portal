<style>
/* ============================================
   TRAINING UTILITY PORTAL - MODERN STYLES
   ============================================ */

/* CSS Variables */
:root {
  --primary-color: #1a73e8;
  --secondary-color: #34a853;
  --accent-color: #fbbc04;
  --danger-color: #ea4335;
  --dark-color: #202124;
  --light-color: #f8f9fa;
  --border-color: #dadce0;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
}

/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
  color: var(--dark-color);
  line-height: 1.6;
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Loading Screen */
.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.5s, visibility 0.5s;
}

.loading-screen.hidden {
  opacity: 0;
  visibility: hidden;
}

.loader-container {
  text-align: center;
  color: white;
}

.loader {
  width: 60px;
  height: 60px;
  border: 4px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loader-container p {
  font-size: 18px;
  font-weight: 500;
}

/* Header */
.header {
  background: white;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 0;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 15px;
}

.logo-image {
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.logo-circle {
  width: 50px;
  height: 50px;
  background: var(--gradient-1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
}

.logo-text h1 {
  font-size: 24px;
  font-weight: 700;
  color: var(--dark-color);
  margin-bottom: 2px;
}

.logo-text p {
  font-size: 14px;
  color: #5f6368;
}

.user-section {
  display: flex;
  align-items: center;
  gap: 15px;
}

.user-email {
  font-size: 14px;
  color: #5f6368;
}

.user-avatar {
  width: 40px;
  height: 40px;
  background: var(--gradient-3);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
}

/* Navigation */
.navigation {
  background: white;
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 90px;
  z-index: 99;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 5px;
  padding: 0;
  margin: 0;
}

.nav-item {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 15px 25px;
  cursor: pointer;
  transition: var(--transition);
  border-bottom: 3px solid transparent;
  font-weight: 500;
  color: #5f6368;
}

.nav-item:hover {
  color: var(--primary-color);
  background: rgba(26, 115, 232, 0.05);
}

.nav-item.active {
  color: var(--primary-color);
  border-bottom-color: var(--primary-color);
  background: rgba(26, 115, 232, 0.1);
}

.nav-item i {
  font-size: 18px;
}

/* Main Content */
.main-content {
  padding: 40px 0;
  min-height: calc(100vh - 250px);
}

.section {
  display: none;
  animation: fadeIn 0.5s ease-in-out;
}

.section.active {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.section-header {
  margin-bottom: 30px;
}

.section-header h2 {
  font-size: 32px;
  font-weight: 700;
  color: var(--dark-color);
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.section-header p {
  font-size: 16px;
  color: #5f6368;
}

/* Glass Card */
.glass-card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 30px;
  box-shadow: var(--shadow);
  border: 1px solid rgba(255, 255, 255, 0.3);
  transition: var(--transition);
}

.glass-card:hover {
  box-shadow: var(--shadow-lg);
  transform: translateY(-2px);
}

/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  margin-bottom: 40px;
}

.stat-card {
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 25px !important;
}

.stat-icon {
  width: 70px;
  height: 70px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  color: white;
  flex-shrink: 0;
}

.stat-info h3 {
  font-size: 36px;
  font-weight: 700;
  color: var(--dark-color);
  margin-bottom: 5px;
}

.stat-info p {
  font-size: 14px;
  color: #5f6368;
  font-weight: 500;
}

/* Quick Actions */
.quick-actions {
  margin-top: 40px;
}

.quick-actions h3 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 20px;
  color: var(--dark-color);
}

.action-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.action-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 30px 20px !important;
  border: none;
  cursor: pointer;
  transition: var(--transition);
  font-size: 16px;
  font-weight: 500;
  color: var(--dark-color);
  background: white;
}

.action-btn i {
  font-size: 36px;
  color: var(--primary-color);
}

.action-btn:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
}

/* Form Container */
.form-container {
  max-width: 900px;
  margin: 0 auto;
}

.search-section h3,
.trainee-details h3,
.filter-container h3,
.logs-container h3 {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 20px;
  color: var(--dark-color);
}

.search-box {
  position: relative;
  margin-bottom: 30px;
}

.search-box i {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  color: #5f6368;
  font-size: 18px;
}

.search-box input {
  width: 100%;
  padding: 16px 20px 16px 55px;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  font-size: 16px;
  transition: var(--transition);
  font-family: inherit;
}

.search-box input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
}

.search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 12px;
  margin-top: 8px;
  max-height: 300px;
  overflow-y: auto;
  box-shadow: var(--shadow-lg);
  z-index: 10;
  display: none;
}

.search-results.show {
  display: block;
}

.search-result-item {
  padding: 15px 20px;
  cursor: pointer;
  transition: var(--transition);
  border-bottom: 1px solid var(--border-color);
}

.search-result-item:last-child {
  border-bottom: none;
}

.search-result-item:hover {
  background: rgba(26, 115, 232, 0.05);
}

.search-result-item strong {
  color: var(--dark-color);
  display: block;
  margin-bottom: 4px;
}

.search-result-item span {
  color: #5f6368;
  font-size: 14px;
}

/* Trainee Details */
.trainee-details {
  margin-top: 30px;
}

.details-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.detail-item {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.detail-item label {
  font-size: 13px;
  font-weight: 600;
  color: #5f6368;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.detail-item span {
  font-size: 16px;
  color: var(--dark-color);
  font-weight: 500;
}

.reason-section {
  margin-bottom: 30px;
}

.reason-section label {
  display: block;
  font-size: 15px;
  font-weight: 600;
  color: var(--dark-color);
  margin-bottom: 10px;
}

.reason-input {
  width: 100%;
  padding: 14px 18px;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  font-size: 16px;
  transition: var(--transition);
  font-family: inherit;
}

.reason-input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
}

/* Buttons */
.btn {
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-family: inherit;
  text-decoration: none;
}

.btn-primary {
  background: var(--primary-color);
  color: white;
}

.btn-primary:hover {
  background: #1557b0;
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-secondary {
  background: #e8eaed;
  color: var(--dark-color);
}

.btn-secondary:hover {
  background: #dadce0;
  transform: translateY(-2px);
}

.btn-success {
  background: var(--secondary-color);
  color: white;
}

.btn-success:hover {
  background: #2d8a42;
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn-info {
  background: #17a2b8;
  color: white;
}

.btn-info:hover {
  background: #138496;
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none !important;
}

.action-buttons {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

/* Generation Result */
.generation-result {
  margin-top: 30px;
  padding: 25px;
  border-radius: 12px;
  border-left: 4px solid var(--secondary-color);
  background: rgba(52, 168, 83, 0.05);
}

.generation-result.error {
  border-left-color: var(--danger-color);
  background: rgba(234, 67, 53, 0.05);
}

.generation-result h4 {
  font-size: 18px;
  margin-bottom: 15px;
  color: var(--dark-color);
}

.generation-result p {
  margin: 8px 0;
  color: #5f6368;
}

.generation-result a {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: var(--primary-color);
  text-decoration: none;
  font-weight: 600;
  margin-top: 10px;
}

.generation-result a:hover {
  text-decoration: underline;
}

/* Filter Fields */
.filter-fields {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.filter-field {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.filter-field label {
  font-size: 14px;
  font-weight: 600;
  color: var(--dark-color);
}

.filter-field select {
  padding: 12px 16px;
  border: 2px solid var(--border-color);
  border-radius: 10px;
  font-size: 15px;
  transition: var(--transition);
  font-family: inherit;
  background: white;
  cursor: pointer;
}

.filter-field select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
}

.filter-actions {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

/* Filter Results */
.filter-results {
  margin-top: 40px;
}

.results-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 15px;
}

.export-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

/* Table */
.table-container {
  overflow-x: auto;
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
}

thead {
  background: var(--primary-color);
  color: white;
}

th {
  padding: 16px;
  text-align: left;
  font-weight: 600;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

td {
  padding: 14px 16px;
  border-bottom: 1px solid var(--border-color);
  font-size: 14px;
}

tbody tr:hover {
  background: rgba(26, 115, 232, 0.05);
}

tbody tr:last-child td {
  border-bottom: none;
}

/* Logs */
.logs-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 15px;
}

/* Footer */
.footer {
  background: white;
  border-top: 1px solid var(--border-color);
  padding: 30px 0;
  text-align: center;
  color: #5f6368;
  margin-top: 60px;
}

.footer p {
  margin: 5px 0;
  font-size: 14px;
}

/* Toast Notification */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  padding: 18px 25px;
  background: var(--dark-color);
  color: white;
  border-radius: 12px;
  box-shadow: var(--shadow-lg);
  z-index: 1000;
  transform: translateX(400px);
  transition: var(--transition);
  max-width: 400px;
}

.toast.show {
  transform: translateX(0);
}

.toast.success {
  background: var(--secondary-color);
}

.toast.error {
  background: var(--danger-color);
}

/* Responsive Design */
@media (max-width: 768px) {
  .header-content {
    flex-direction: column;
    text-align: center;
    gap: 15px;
  }

  .logo-section {
    flex-direction: column;
  }

  .nav-menu {
    flex-direction: column;
  }

  .nav-item {
    justify-content: center;
  }

  .stats-grid {
    grid-template-columns: 1fr;
  }

  .action-grid {
    grid-template-columns: 1fr;
  }

  .details-grid {
    grid-template-columns: 1fr;
  }

  .filter-fields {
    grid-template-columns: 1fr;
  }

  .results-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .export-buttons {
    width: 100%;
  }

  .export-buttons .btn {
    flex: 1;
  }

  .action-buttons {
    flex-direction: column;
  }

  .action-buttons .btn {
    width: 100%;
  }

  .table-container {
    font-size: 12px;
  }

  th, td {
    padding: 10px;
  }
}

/* Print Styles */
@media print {
  .header, .navigation, .footer, .action-buttons, .export-buttons {
    display: none !important;
  }

  .glass-card {
    box-shadow: none;
    border: 1px solid #000;
  }

  body {
    background: white;
  }
}

/* Scrollbar Styling */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
  background: #888;
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #555;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 10000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  animation: fadeIn 0.3s ease;
}

.modal-content {
  background-color: white;
  margin: 5% auto;
  padding: 0;
  border-radius: 12px;
  width: 90%;
  max-width: 600px;
  box-shadow: var(--shadow-lg);
  animation: slideDown 0.3s ease;
}

.modal-header {
  background: var(--gradient-1);
  color: white;
  padding: 20px 30px;
  border-radius: 12px 12px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
}

.close-modal {
  color: white;
  font-size: 32px;
  font-weight: bold;
  cursor: pointer;
  line-height: 1;
  transition: var(--transition);
}

.close-modal:hover {
  transform: scale(1.2);
}

.modal-body {
  padding: 30px;
  max-height: 60vh;
  overflow-y: auto;
}

.modal-body p {
  margin-bottom: 20px;
  font-size: 14px;
  color: #666;
}

.modal-footer {
  padding: 20px 30px;
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.column-selection-actions {
  margin-bottom: 15px;
  display: flex;
  gap: 10px;
}

.btn-sm {
  padding: 6px 12px;
  font-size: 13px;
}

.column-checkboxes {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 12px;
  max-height: 400px;
  overflow-y: auto;
  padding: 10px;
  background: #f8f9fa;
  border-radius: 8px;
}

.checkbox-item {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  background: white;
  border-radius: 6px;
  cursor: pointer;
  transition: var(--transition);
}

.checkbox-item:hover {
  background: #e3f2fd;
  transform: translateX(3px);
}

.checkbox-item input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
  accent-color: var(--primary-color);
}

.checkbox-item label {
  cursor: pointer;
  font-size: 13px;
  user-select: none;
  flex: 1;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideDown {
  from {
    transform: translateY(-50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Loading Spinner */
.loading-spinner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

.loading-spinner p {
  color: white;
  margin-top: 20px;
  font-size: 16px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
